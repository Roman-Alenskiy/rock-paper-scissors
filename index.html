<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock, paper, scissors</title>
    <link href="https://fonts.googleapis.com/css?family=Neucha|Roboto+Mono" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <header>
            <img src="img/logo.png" id="logo" alt="">
            <h1 class="title">Rock, Paper, Scissors</h1>
        </header>
        <main class="column justify-around">
            <div class="row justify-center">
                <button class="btn" id="start-game">Start game!</button>
            </div>
            <div class="row game-log">
                <div class="col-50 player-log">
                    <h2>
                        <i class="far fa-user"></i>
                        Player
                    </h2>
                    <h3 id="player-score">
                        0
                    </h3>
                </div>
                <div class="col-50 computer-log">
                    <h2>
                        Computer
                        <i class="fas fa-desktop"></i>
                        <h3 id="computer-score">
                            0
                        </h3>
                    </h2>
                </div>
            </div>
            <div class="row justify-center">
                <h4 id="announcer">Press "Start game!" button to play a game!</h4>
            </div>
            <div class="row justify-center button-field">
                <button class="btn btn-round btn-choose" id="rock"></button>
                <button class="btn btn-round btn-choose" id="paper"></button>
                <button class="btn btn-round btn-choose" id="scissors"></button>
            </div>
        </main>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
